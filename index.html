<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <title> Login: GestEdu</title>
</head>

<body>
    <section class="login-section overflow-y-hidden">
        <div class="container-fluid p-0">
            <div class="row gx-0">
                <div class="left-side col-6 col-md-4 col-lg-5 col-xl-6 d-none d-md-flex d-lg-flex d-xl-flex align-items-center justify-content-center ">
                    <img class="p-md-4" src="assets/img/illustration-metrics.png" alt="">
                </div>
                <div class="col-12 col-md-8 col-lg-7 col-xl-6 col-md py-md-5 py-lg-1 p-xl-0">
                    <div class="login-section d-flex flex-column align-items-center justify-content-center">
                        <div class="d-none d-md-flex d-lg-flex logo">
                            <img src="assets/img/logo-icon.png" class="pe-4 pt-lg-0 pt-4" alt="">
                        </div>
                        <div class="login-area">
                            <div class="title mt-5 text-center">
                                <h1> Bem vindo(a) ao <span class="super-title"> GestEdu </span> </h1>
                                <p class="mt-4">O sucesso da sua instituição começa aqui!</p>
                            </div>
                            <div class="login-warning" id="login-message">
                            </div>
                            <fieldset class="form-area">
                                <form name="login">
                                    <div class="input-area d-flex flex-column">
                                        <label for="instituicao"> Instituição </label>
                                        <input class="mt-2" type="text" name="loginField" placeholder="Digite seu usuário">
                                    </div>
                                    <div class="input-area mt-5 d-flex flex-column">
                                        <label for="instituicao"> Senha </label>
                                        <div class="password-field">
                                            <input class="mt-2" type="password" name="passwordField" placeholder="Digite sua senha">
                                            <i class="fa-solid fa-eye" id="seePassword"></i>
                                        </div>
                                    </div>
                                    <div class="login-informations mt-4 d-flex justify-content-between">
                                        <div class="input-area">
                                            <input type="checkbox" name="rememberAcess" id="">
                                            <label for="rememberAcess">Lembrar acesso</label>
                                        </div>
                                        <div class="input-area">
                                            <a href="#"> Esqueceu sua senha? </a>
                                        </div>
                                    </div>
                                    <div class="button-area d-flex justify-content-center mt-5">
                                        <button onclick="fazerLogin(event)" id="buttonLogin"> Login </button>
                                    </div>
                                </form>
                            </fieldset>
                            <div id="mensagem"> </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/1392966492.js" crossorigin="anonymous"></script>
    <script src="assets/js/login.js"></script>
</body>

</html>
