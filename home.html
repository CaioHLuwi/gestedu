  <div class="container-principal m-0 p-0">
    <div class="row">
      <div class="col-1 h-100 d-flex">
        <div class="sidebar d-flex justify-content-between flex-column">
          <div class="logo-area d-flex justify-content-center p-3">
            <img src="assets/img/logo-icon-branco.png" style="width: 50px; height: 50px;" alt="">
          </div>
          <div class="nav-icon-area d-flex justify-content-center p-3">
            <i class="fa-solid fa-bars fs-1 text-light"></i>
          </div>
        </div>
      </div>
      <div class="col-11">
        <div class="right-side d-flex align-items-center">
          <div class="box w-100">
            <div class="top">
              <span class="fs-4"> Alunos </span>
              <input type="text" name="buscarField" id="buscarField" placeholder="Buscar">
              <span> <i class="fa-solid fa-caret-down"></i> RM </span>
              <span> <i class="fa-solid fa-caret-down"></i> Situação </span>
              <button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"> <i class="fa-solid fa-user-plus"></i> | Novo aluno </button>

              <div class="modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog"> 
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title" id="exampleModalLabel">Criar novo aluno</h1>
                    </div>
                    <div class="modal-body">
                      <form class="d-flex flex-column" name="cadastro">
                        RM:
                        <input type="text" name="rmAluno">
                        Nome:
                        <input type="text" name="nomeAluno">
                        CPF:
                        <input type="text" name="cpfAluno">
                        DataNascimento
                        <input type="date" name="dataNascimentoAluno">
                        Endereço:
                        <input type="text" name="enderecoAluno">
                        Telefone:
                        <input type="text" name="telefoneAluno">
                        Situação acadêmica:
                        <input type="text" name="situacaoAluno">
                    </div>
                    <div class="modal-footer">
                      <button class="button-close" data-bs-dismiss="modal"> Fechar </button>
                      <button class="btn" onclick="salvaAluno(event, this)"> Salvar </button>
                      </form>
                    </div>
                  </div>   
                </div>
              </div>
            </div>
            <hr />
            <div id="tabelaAlunos">
              
            </div>
          </div>
        </div>
      </div>
    </div>
