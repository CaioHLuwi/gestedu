<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestedu</title>
  <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>
  <div class="container-principal m-0 p-0">
    <div class="row">
      <div class="col-1 h-100 d-flex">
        <div class="sidebar d-flex justify-content-between flex-column">
          <div class="logo-area d-flex justify-content-center p-3">
            <img src="assets/img/logo-icon-branco.png" style="width: 50px; height: 50px;" alt="">
          </div>
          <div class="nav-icon-area d-flex justify-content-center p-3">
            <i class="fa-solid fa-bars fs-1 text-light"></i>
          </div>
        </div>
      </div>
      <div class="col-11">
        <div class="right-side d-flex align-items-center">
          <div class="box w-100">
            <div class="top">
              <span class="fs-3 aluno-title"> Alunos </span>
              <form name="consultar">
                <div class="input-group mt-1">
                  <i class="fa-solid fa-magnifying-glass"></i>
                  <input type="text" name="rmAluno" class="input-search" placeholder="Digite o RM do aluno" aria-describedby="button-addon1">
                  <button class="btn btn-search" type="button" id="button-addon1" data-bs-toggle="modal" data-bs-target="#consultarModal" onclick="consultarAluno(event, this)">Buscar</button>
                  <div class="modal" id="consultarModal" tabindex="-1" aria-labelledby="consultarModalLabel" aria-hidden="true">
                    <div class="modal-dialog"> 
                      <div class="modal-content">
                        <div class="modal-header">
                          <h1 class="modal-title" id="consultarModalLabel">Aluno: <span id="alunoNome" class="alunoSelecionado"> </span> </h1>
                        </div>
                        <div class="modal-body">
                          <div class="data-container">

                          </div>
                        </div>
                        <div class="modal-footer">
                          <button class="button-close" data-bs-dismiss="modal"> Fechar </button>
                        </div>
                      </div>   
                    </div>
                  </div>
                </div>
              </form>
              <button class="button-exclude" type="button" data-bs-toggle="modal" data-bs-target="#excluirModal"> <i class="fa-solid fa-user-xmark"></i> | Excluir aluno </button>

              <div class="modal" id="excluirModal" tabindex="-1" aria-labelledby="excluirModalLabel" aria-hidden="true">
                <div class="modal-dialog"> 
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title" id="criarModalLabel">Remover aluno</h1>
                    </div>
                    <div class="modal-body">
                      <form class="d-flex flex-column" name="excluir">
                        Digite o RM do aluno o qual deseja remover:
                        <input type="text" name="rmAluno">
                    </div>
                    <div class="modal-footer">
                      <button class="button-close" data-bs-dismiss="modal"> Fechar </button>
                      <button class="btn-save" onclick="excluirAluno(event.preventDefault())"> Excluir </button>
                      </form>
                    </div>
                  </div>   
                </div>
              </div>

              <button class="button-add" type="button" data-bs-toggle="modal" data-bs-target="#editarModal"> <i class="fa-solid fa-user-pen"></i> | Editar aluno </button>

              <div class="modal" id="editarModal" tabindex="-1" aria-labelledby="criarModalLabel" aria-hidden="true">
                <div class="modal-dialog"> 
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title" id="criarModalLabel">Alterar aluno</h1>
                    </div>
                    <div class="modal-body">
                      <form class="d-flex flex-column" name="alterar">
                        RM:
                        <input type="text" placeholder="Digite o RM do aluno" name="rmAluno">
                        <span class="error invisible" id="rmFieldError"> Digite o RM do aluno</span>
                        Nome:
                        <input type="text" name="nomeAluno">
                        CPF:
                        <input type="text" name="cpfAluno">
                        DataNascimento
                        <input type="date" name="dataNascimentoAluno">
                        Endereço:
                        <input type="text" name="enderecoAluno">
                        Telefone:
                        <input type="text" name="telefoneAluno">
                        Situação acadêmica:
                        <input type="text" name="situacaoAluno">
                    </div>
                    <div class="modal-footer">
                      <button class="button-close" data-bs-dismiss="modal"> Fechar </button>
                      <button class="btn-save" onclick="buscar(event, this)"> Buscar </button>
                      <button class="btn-save" onclick="alterarAluno(event.preventDefault(), this)"> Alterar </button>
                      </form>
                    </div>
                  </div>   
                </div>
              </div>

              <button class="button-add" type="button" data-bs-toggle="modal" data-bs-target="#criarModal"> <i class="fa-solid fa-user-plus"></i> | Novo aluno </button>

              <div class="modal" id="criarModal" tabindex="-1" aria-labelledby="criarModalLabel" aria-hidden="false">
                <div class="modal-dialog"> 
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title" id="criarModalLabel">Criar novo aluno</h1>
                    </div>
                    <div class="modal-body">
                      <form class="d-flex flex-column" name="cadastro">
                      RM:
                      <input type="text" name="rmAluno" required>
                      Nome:
                      <input type="text" name="nomeAluno" required>
                      CPF:
                      <input type="text" name="cpfAluno" required>
                      DataNascimento
                      <input type="date" name="dataNascimentoAluno" required>
                      Endereço:
                      <input type="text" name="enderecoAluno" required>
                      Telefone:
                      <input type="text" name="telefoneAluno" required>
                      Situação acadêmica:
                      <input type="text" name="situacaoAluno" required>
                    </div>
                    <div class="modal-footer">
                      <button class="button-close" data-bs-dismiss="modal"> Fechar </button>
                      <button class="btn-save" onclick="salvaAluno(event, this)"> Salvar </button>
                      </form>
                    </div>
                  </div>   
                </div>
              </div>
            </div>
            <hr />
            <div id="tabelaAlunos">
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
      
  <!-- To do: Guarda para verificar authenticação do usuário -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/1392966492.js" crossorigin="anonymous"></script>
  <script src="assets/js/consultar_especifico.js"></script>
  <script src="assets/js/atualizar_aluno.js"></script>
  <script src="assets/js/excluir.js"></script>
  <script src="assets/js/cadastro_aluno.js"></script>
  <script src="assets/js/consultar_todos.js"></script>
  <script type="text/javascript" src="assets/js/timeout.js"></script>
</body>

</html>
