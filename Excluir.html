<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="logo" href="index.html"><img src="assets/img/logo.png"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

    <div class="container-fluid">
        <!-- Criamos um formulário para exclusão -->
        <form name="excluir">
            <p2>Excluir dados através do api construído:</p2><br/>      
            <!-- RA precisa, pois é através RA para excluir o registro no BD -->
            RA: <br/>
            <input type="number" name="rmAluno">
            <br/>
            Nome: <br/>
            <input type="text" name="nomeAluno">
            <br/>
            CPF: <br/>
            <input type="text" name="cpfAluno">
            <br/>
            Data de nascimento: <br/>
            <input type="text" name="dataNascimentoAluno">
            <br>
            Endereco: <br/>
            <input type="text" name="enderecoAluno">
            <br>
            Telefone: <br/>
            <input type="text" name="telefoneAluno">
            <br>
            Situação: <br/>
            <input type="text" name="situacaoAluno">
            <br/><br/>
            <!-- Criamos dois botões para realizar as operações: buscar e excluir -->
            <input type="button" name="btBuscar" value="Buscar" onclick="buscarAluno(event, this)">
            <input type="button" name="btExcluir" value="Excluir" onclick="excluirAluno(event, this)">
            <br/>
        </form>
    </div>
    <!-- Iniciamos a programação JavaScript -->
    <script type="text/javascript" src="assets/excluir.js"> </script>
